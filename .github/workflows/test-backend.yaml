name: Test_Backend

on:
  pull_request:
    paths:
      - "backend/src/**"
      - "backend/test/**"
      - "backend/tsconfig*.json"
      - "package*.json"
  push:
    branches:
      - main
    paths:
      - "backend/src/**"
      - "backend/test/**"
      - "backend/tsconfig*.json"
      - "package*.json"
# env:
# NODE_VERSION: "20.17.0" # Fixed version for better stability

permissions:
  contents: read

jobs:
  main:
    runs-on: token-studio-linux-medium
    container:
      image: node:20.17.0-alpine3.20 # Using alpine for a smaller image
    permissions:
      contents: read

    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 #v2.12.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Initial steps
        uses: ./.github/actions/initial-steps

      # * Specific steps for the Backend
      - name: Install dependencies
        run: npm ci

      - name: Build Backend
        run: npm run build --workspace=backend

      - name: Run Backend Tests
        run: npm run test:ci --workspace=backend

      - name: Clear Cache
        run: npm run clear-cache --workspace=backend
