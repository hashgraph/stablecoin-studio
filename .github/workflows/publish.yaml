name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      dry-run-enabled:
        description: "Run npm publish with dry-run flag"
        required: false
        type: boolean
        default: false

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  contracts:
    runs-on: token-studio-linux-medium
    container:
      image: node@sha256:db5dd2f30cb82a8bdbd16acd4a8f3f2789f5b24f6ce43f98aa041be848c82e45 # node:20.17.0-bookworm
    permissions:
      contents: read

    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 #v2.8.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: '0'

      - name: Setup NPM
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '20'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Create file .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat << 'EOF' > .npmrc
          @hashgraph:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          EOF
        working-directory: contracts

      - name: Change references to repo
        run:  |
          chmod +x ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh
          ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh

      - name: Install Contracts
        run: npm ci
        working-directory: contracts

      - name: Publish contracts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DRY_RUN: ${{ inputs.dry-run-enabled }}
        run: |
          echo "DRY_RUN is set to: '${DRY_RUN}'"
          
          ARGS=("--access=public")
          if [[ "${DRY_RUN}" == "true" ]]; then
            ARGS+=("--dry-run")
          fi

          npm run publish:contracts -- "${ARGS[@]}"
        working-directory: ${{ github.workspace }}

  sdk:
    # needs: contracts
    runs-on: token-studio-linux-medium
    container:
      image: node@sha256:db5dd2f30cb82a8bdbd16acd4a8f3f2789f5b24f6ce43f98aa041be848c82e45 # node:20.17.0-bookworm
    permissions:
      contents: read

    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 #v2.8.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: '0'

      - name: Setup NPM
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '20'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Create file .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat << 'EOF' > .npmrc
          @hashgraph:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          EOF
        working-directory: sdk

      - name: Change references to repo
        run:  |
          chmod +x ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh
          ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh

      # * Prepare other modules
      - name: Install and build Contracts and SDK
        uses: ./.github/actions/install-and-build
        with:
          module: "sdk"

      - name: Publish sdk package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DRY_RUN: ${{ inputs.dry-run-enabled }}
        run: |
          echo "DRY_RUN is set to: '${DRY_RUN}'"
          
          ARGS=("--access=public")
          if [[ "${DRY_RUN}" == "true" ]]; then
            ARGS+=("--dry-run")
          fi

          npm run publish:sdk -- "${ARGS[@]}"
        working-directory: ${{ github.workspace }}

  cli:
    # needs: sdk
    runs-on: token-studio-linux-medium
    container:
      image: node@sha256:db5dd2f30cb82a8bdbd16acd4a8f3f2789f5b24f6ce43f98aa041be848c82e45 # node:20.17.0-bookworm
    permissions:
      contents: read

    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 #v2.8.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: '0'

      - name: Setup NPM
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '20'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Create file .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat << 'EOF' > .npmrc
          @hashgraph:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          EOF
        working-directory: cli

      - name: Change references to repo
        run: |
          chmod +x ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh
          ${GITHUB_WORKSPACE}/changeProjectsReferencesToRepo.sh

      # * Prepare other modules
      - name: Install and build Contracts and SDK
        uses: ./.github/actions/install-and-build
        with:
          module: "cli"

      - name: Publish cli package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DRY_RUN: ${{ inputs.dry-run-enabled }}
        run: |
          echo "DRY_RUN is set to: '${DRY_RUN}'"
          
          ARGS=("--access=public")
          if [[ "${DRY_RUN}" == "true" ]]; then
            ARGS+=("--dry-run")
          fi

          npm run publish:cli -- "${ARGS[@]}"
        working-directory: ${{ github.workspace }}
