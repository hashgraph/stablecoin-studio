name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to publish"
        required: false
        type: string
        default: "main"
      dry-run:
        description: "Run npm publish with dry-run flag"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  contracts:
    runs-on: token-studio-linux-medium
    container:
      image: node:20.17.0-alpine3.20 # Using alpine for a smaller image
    permissions:
      contents: read

    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 #v2.8.0
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: '0'

      - name: Setup NPM
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: '20'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Create file .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat << 'EOF' > .npmrc
          @hashgraph:registry=https://registry.npmjs.org/
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          EOF
        working-directory: contracts

      - name: Change references to repo
        run: |
          pwd
          ls . | grep changeProjectsReferencesToRepo.sh
          ./changeProjectsReferencesToRepo.sh

      - name: Install Contracts
        run: npm ci
        working-directory: contracts

      - name: Publish contracts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          DRY_RUN: ${{ inputs.dry-run }}
        run: |
          if [ "$DRY_RUN" == "true" ]; then
            npm run publish:contracts --access=public --dry-run
          else
            npm run publish:contracts --access=public
          fi

  sdk:
    # needs: contracts
    runs-on: token-studio-linux-medium
    container:
      image: node:20.17.0-alpine3.20 # Using alpine for a smaller image
    permissions:
