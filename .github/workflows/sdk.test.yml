name: SDK - Test
on:
  pull_request:
    branches: [main, release/sdk/**, feature/sdk/**]
    paths:
      - sdk/**
      - .github/workflows/sdk.*.yaml
  push:
    branches: [main, release/sdk/**, feature/sdk/**]
    paths:
      - sdk/**
      - .github/workflows/sdk.*.yaml
defaults:
  run:
    working-directory: sdk
jobs:
  test-node:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js TLS 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Check Coverage
        uses: ArtiomTr/jest-coverage-report-action@v2.0.9
        with:
            test-script: cd sdk && npm test


