name: SDK Test
on:
  pull_request:
    branches: [main, release/**, feature/**]
  push:
    branches: [main, release/**, feature/**]
    tags: [v*]
jobs:
  test-node:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js TLS 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Go into the SDK folder
        uses: cd sdk
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
