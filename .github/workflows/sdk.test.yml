name: SDK - Test
on: workflow_dispatch
#   pull_request:
#     branches: [main, feature/sdk/**]
#     paths:
#       - sdk/**
#       - .github/workflows/sdk.*.yml
#   push:
#     branches: [main]
#     paths:
#       - sdk/**
#       - .github/workflows/sdk.*.yml
defaults:
  run:
    working-directory: sdk
jobs:
  test-node:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js TLS 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies Contracts
        run: npm install
        working-directory: contracts
      - name: Install dependencies Hashconnect
        run: npm install
        working-directory: hashconnect/lib
      - name: Install dependencies SDK
        run: npm install
      - name: Build Contracts
        run: npm run build
        working-directory: contracts
      - name: Build Hashconnect
        run: npm run build
        working-directory: hashconnect/lib
      - name: Build SDK
        run: npm run build
      - name: Test
        uses: ArtiomTr/jest-coverage-report-action@v2.0.9
        with:
          working-directory: sdk
          test-script: npm run test
