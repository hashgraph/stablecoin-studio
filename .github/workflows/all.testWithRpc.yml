name: Testing
on: 
  workflow_dispatch:
  push:
    branches: [main]
jobs:
  test-node:
    name: docker
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build -t rpc .
        working-directory: dockerfile

      - name: Use Node.js TLS 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      
      #- name: Config cli
      #  run:  npm config set @hashgraph-dev:registry=https://us-npm.pkg.dev/hedera-registry/stablecoin-npm/  

      - name: Set node memory
        run: export NODE_OPTIONS="--max-old-space-size=20480"

      - name: Install dependencies Hashconnect
        run: |
          npm install
          npm run build
          npm install
        working-directory: hashconnect/lib

      - name: Install dependencies Contracts
        run: |
          npm install
          npm run compile:force
        working-directory: contracts
      - name: Install dependencies SDK
        run: |
          npm install
          npm run build
        working-directory: sdk
      - name: Install dependencies Cli
        run: |
          npm install
          npm run build
        working-directory: cli
      - name: Install dependencies web
        run: npm install
        working-directory: web

      - name: Create file
        run: |
          touch .env
          echo "CLIENT_PRIVATE_KEY_ECDSA='0f8f88855b7c84c0c3ea75fbe3db277101ac0eaa0c10df6d41d88548bde545b3'" >> .env
          echo "CLIENT_PUBLIC_KEY_ECDSA='757bf125f92eef5e2cc1f35e62477b1c438fba628630a5fc73f6424a1467701f'"  >> .env
          echo "CLIENT_EVM_ADDRESS_ECDSA='0xbd0f3683d1db402d73e479ea625daacdcd89ca4d'" >> .env
          echo "CLIENT_ACCOUNT_ID_ECDSA='0.0.2113061'" >> .env
          echo "CLIENT_PRIVATE_KEY_ED25519='016c98e8556ca5b1298602652da290de928ca29c336215baa88de9c629f26e99'"  >> .env
          echo "CLIENT_PUBLIC_KEY_ED25519='71e784a0c58c3e0fff92abc5962a5e8e048382723fa136bb71c4d183687456df'"  >> .env
          echo "CLIENT_EVM_ADDRESS_ED25519='0x000000000000000000000000000000000006bfa9'"  >> .env
          echo "CLIENT_ACCOUNT_ID_ED25519='0.0.442281'"  >> .env
          echo "CLIENT_PRIVATE_KEY_ED25519_2='915a4680c82cb23fc2b0f00bda27ff3767ddfeb064c986221dddbba944d9e17c'"  >> .env          
          echo "CLIENT_PUBLIC_KEY_ED25519_2='369b111faa5d011b34b0c434340f0fa9584fcc0c92b5f5df3883e5bfbc725b3f'"  >> .env
          echo "CLIENT_EVM_ADDRESS_ED25519_2='0x000000000000000000000000000000000006bfb5'"  >> .env
          echo "CLIENT_ACCOUNT_ID_ED25519_2='0.0.442293'"  >> .env
          echo "HEDERA_TOKEN_MANAGER_ADDRESS=0.0.1137621"  >> .env
          echo "FACTORY_ADDRESS=0.0.1137631"  >> .env
        working-directory: sdk

      - name: View File
        run: cat .env
        working-directory: sdk

      - name: Create contracts
        run: |
          touch .env
          echo "TESTNET_HEDERA_OPERATOR_PRIVATEKEY='302e020100300506032b657004220420016c98e8556ca5b1298602652da290de928ca29c336215baa88de9c629f26e99'"  >> .env
          echo "TESTNET_HEDERA_OPERATOR_PUBLICKEY='302a300506032b657003210071e784a0c58c3e0fff92abc5962a5e8e048382723fa136bb71c4d183687456df'"  >> .env
          echo "TESTNET_HEDERA_OPERATOR_ED25519='true'"  >> .env
          echo "TESTNET_HEDERA_OPERATOR_ACCOUNT='0.0.442281'"  >> .env
          echo "TESTNET_HEDERA_NON_OPERATOR_PRIVATEKEY='302e020100300506032b657004220420915a4680c82cb23fc2b0f00bda27ff3767ddfeb064c986221dddbba944d9e17c'"  >> .env          
          echo "TESTNET_HEDERA_NON_OPERATOR_PUBLICKEY='302a300506032b6570032100369b111faa5d011b34b0c434340f0fa9584fcc0c92b5f5df3883e5bfbc725b3f'"  >> .env
          echo "TESTNET_HEDERA_NON_OPERATOR_ED25519='true'"  >> .env
          echo "TESTNET_HEDERA_NON_OPERATOR_ACCOUNT='0.0.442293'"  >> .env
        working-directory: contracts

      - name: View File
        run: cat .env
        working-directory: contracts

      - name: Run the Docker image
        run:  nohup docker run --network="host" rpc &
      - name: Sleep for 25 seconds
        run: sleep 25s
        shell: bash
      - name: DockerStatus
        run: docker ps
      - name: DockerStatus
        run:  curl --location --request POST 'http://localhost:7546/api' --data ""

      - name: Test Contracts
        run:  npm run test
        working-directory: contracts

#      - name: Test sdk
#        run:  npm run test
#        working-directory: sdk

      - name: Test cli
        run:  npm run test
        working-directory: cli

      - name: Test web
        run:  npm run test
        working-directory: web
