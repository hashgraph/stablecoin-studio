name: Test_Web

on:
  pull_request:
    paths:
      - "web/**"
  push:
    branches: [main]
    paths:
      - "web/**"
  # env:
  # NODE_VERSION: "20.17.0" # Fixed version for better stability
jobs:
  test-web:
    runs-on: token-studio-linux-medium
    container:
      image: node:20.17.0-alpine3.20 # Using alpine for a smaller image
    steps:
      # * Initial steps
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      # Reuse the common steps with dependency installation disabled
      - name: Initial steps
        uses: ./.github/actions/initial-steps
        with:
          install-dependencies: "install"

      # * Prepare other modules
      - name: Install Contracts
        run: npm ci
        working-directory: contracts

      - name: Build Contracts
        run: npm run compile:force
        working-directory: contracts

      - name: Install SDK
        run: npm ci
        working-directory: sdk

      - name: Build SDK
        run: npm run build
        working-directory: sdk

      # * Specific steps for the Web

      - name: Install Web
        run: npm ci
        working-directory: web

      # - name: Build Web
      #   run: npm run build
      #   working-directory: web

      - name: Run tests Web
        run: npm run test:ci
        working-directory: web

      - name: Clear Cache
        run: npm run clear-cache
        working-directory: web
