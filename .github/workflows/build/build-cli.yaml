name: Build CLI

on:
  workflow_call: # Reusable workflow
    inputs:
      node-version:
        required: true
        type: string
        default: "20.17.0" # Defaults to the latest LTS version

jobs:
  build-sdk:
    uses: ./.github/workflows/build/build-sdk.yml
    with:
      node-version: ${{ inputs.node-version }}

  build-cli:
    needs: build-sdk
    runs-on: token-studio-linux-medium
    container:
      image: node:${{ inputs.node-version }}-alpine3.20 # Using alpine for a smaller image
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install and Build CLI
        run: |
          npm ci
          npm run build
        working-directory: cli
