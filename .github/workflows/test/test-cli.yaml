name: Test CLI

on:
  pull_request:
    paths:
      - "cli/**"
  push:
    branches: [main]
    paths:
      - "cli/**"
  env:
    NODE_VERSION: "20.17.0" # Defaults to the latest LTS version

jobs:
  build-cli:
    uses: ./.github/workflows/build/build-cli.yaml
    with:
      node-version: ${{ env.NODE_VERSION }}

  test-cli:
    needs: build-cli
    runs-on: token-studio-linux-medium
    container:
      image: node:${{ env.NODE_VERSION }}-alpine3.20 # Using alpine for a smaller image
    steps:
      - name: Run tests CLI
        run: |
          npm run test:ci
          npm run clear-cache
        working-directory: cli
