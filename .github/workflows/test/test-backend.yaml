name: Test Backend

on:
  pull_request:
    paths:
      - "backend/**"
  push:
    branches: [main]
    paths:
      - "backend/**"
    paths-ignore:
      - "backend/**/package.json" # Ignore package.json changes
    env:
      NODE_VERSION: "20.17.0" # Defaults to the latest LTS version

jobs:
  test-backend:
    runs-on: token-studio-linux-medium
    container:
      image: node:${{ env.NODE_VERSION }}-alpine3.20 # Using alpine for a smaller image
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and Build Backend
        run: |
          npm ci
          npm run build
        working-directory: backend

      - name: Run Backend Tests
        run: |
          npm run test:ci
          npm run cleanCache
        working-directory: backend
