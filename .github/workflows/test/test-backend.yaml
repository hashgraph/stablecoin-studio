name: Test_Backend

on:
  pull_request:
    paths:
      - "backend/**"
  push:
    branches: [main]
    paths:
      - "backend/**"
    paths-ignore:
      - "backend/**/package.json"
# env:
# NODE_VERSION: "20.17.0" # Fixed version for better stability

jobs:
  test-backend:
    runs-on: token-studio-linux-medium
    container:
      image: node:20.17.0-alpine3.20 # Using alpine for a smaller image
    steps:
      # * Initial steps
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          egress-policy: audit

      - name: Install glibc in Alpine to add multi-arch support
        run: apk add --no-cache gcompat libc6-compat

      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      # * Specific steps for the Backend
      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Build Backend
        run: npm run build
        working-directory: backend

      - name: Run Backend Tests
        run: npm run test:ci
        working-directory: backend

      - name: Clear Cache
        run: npm run clear-cache
        working-directory: backend
